[Matchers]
  ActiveUsers = "users.active = TRUE"

[[Tables]]
  Name = "users"
  IgnoreData = false

  [[Tables.Subsets]]
    Name = "active"

    [Tables.Subsets.Filter]
      Match = "users.active = TRUE"
      Limit = 100
      [Tables.Subsets.Filter.Sorts]
        "user.id" = "asc"
    [Tables.Subsets.Anonymise]
      email = "EmailAddress"
      firstName = "FirstName"

[[Tables]]
  Name = "orders"
  IgnoreData = false
  [Tables.Filter]
    Match = "ActiveUsers"
    Limit = 10

  [[Tables.Relationships]]
    Table = ""
    ForeignKey = "user_id"
    ReferencedTable = "users"
    ReferencedKey = "id"

[[Tables]]
  Name = "logs"
  IgnoreData = true
  [Tables.Filter]
    Match = ""
    Limit = 0

[[Tables]]
	Name = "vegetables"

[[Tables]]
  Name = "fruits"

  [Tables.Filter]
    Match = "fruits.color = 'red'"
    Limit = 10

  [Tables.Anonymise]
    name = "FirstName"

[[Tables]]
  Name = "grains"

  [Tables.Filter]
    Match = "grains.size = 'large'"
    Limit = 10

  [Tables.Anonymise]
    weight = "Digits"

  [[Tables.Subsets]]
    Name = "starchy"

    [Tables.Subsets.Filter]
      Match = "grains.starchy = TRUE"
    [Tables.Subsets.Anonymise]
      name = "FirstName"

[Matchers]
ActiveUsers = "users.active = TRUE"

[[Tables]]
Name = "users"
IgnoreData = false
Omit = ["password", "ssn", "api_key"]
[Tables.Filter]
Match = "users.active = TRUE"
Limit = 100
[Tables.Filter.Sorts]
"users.id" = "asc"
[Tables.Anonymise]
email = "EmailAddress"
firstName = "FirstName"

[[Tables]]
Name = "orders"
IgnoreData = false
Omit = ["internal_notes", "cost_basis"]
[Tables.Filter]
Match = "ActiveUsers"
Limit = 10

[[Tables.Relationships]]
Table = ""
ForeignKey = "user_id"
ReferencedTable = "users"
ReferencedKey = "id"

[[Tables]]
Name = "logs"
IgnoreData = true
[Tables.Filter]
Match = ""
Limit = 0
